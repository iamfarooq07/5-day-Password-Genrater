<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="w-screen h-screen bg-gradient-to-r from-gray-800 to-gray-200 flex justify-center items-center">

  <div class="text-center">
    <h1 class="text-5xl font-extrabold font-mono mb-10">Password Generator</h1>

    <div class="border-2 border-black text-2xl w-full p-5 rounded-3xl bg-white">
      <input type="text" placeholder="Password" id="input"
        class="bg-gray-100 w-full p-5 rounded-2xl mb-5 text-xl">

      <!-- Buttons -->
      <div class="grid grid-cols-2 gap-3">
        <button onclick="passUpper()" class="p-3 rounded-2xl bg-gray-500 text-white">Uppercase</button>
        <button onclick="passLower()" class="p-3 rounded-2xl bg-gray-500 text-white">Lowercase</button>
        <button onclick="passNumber()" class="p-3 rounded-2xl bg-gray-500 text-white">Numbers</button>
        <button onclick="passSymbol()" class="p-3 rounded-2xl bg-gray-500 text-white">Symbols</button>
      </div>

      <button onclick="passMix()" class="mt-4 w-full p-3 rounded-2xl bg-gradient-to-r from-gray-200 to-gray-800 text-white">
        Mix All
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
